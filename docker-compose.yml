version: "3.9"

services:
  app:
    build:
      dockerfile: ./app/Dockerfile
      context: .
      args:
        - DEV=true
    ports:
      - "8765:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db && 
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./app/.env
    depends_on:
      - db


  db:
    image: postgres:16
    ports:
      - "5234:5432"
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    env_file:
      - ./app/.env



volumes:
  dev-db-data: